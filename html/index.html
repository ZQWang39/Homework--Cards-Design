<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <title>Homework-Card</title>
</head>
<body>
    <section class="Card1-container">

        <div class="Card1">
            <p class="background">Florence</p>
            <div class="Card1__countryTag">ITALY</div>
            <div class="Card1__content">
                <p class="Card1__date">November 2017</p>
                <p class="Card1__location Card1__location--active">Florence, Italy</p>
            </div>
            <button class="Card1__button Card1__button--active">View trip</button>
        </div>

    </section>


    <section class="Card2-container">

        <div class="Card2">
             <div class="Card2__like Card2__like--active"></div>
             <div class="Card2__description">
                <div class="Card2__likeCount">16</div>
                <h1 class="Card2__title Card2__title--active">Burano Doors</h1>
                <p class="Card2__location Card2__location--active">Burano, Venice, Italy</p>
            </div>

        </div>


    </section>
    
    
</body>
</html>
